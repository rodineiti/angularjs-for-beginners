<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add Item</h1>
    </div>
    <form name="todoForm">
        <p><b>Dirty:</b> {{todoForm.$dirty}}</p>
        <p><b>Pristine:</b> {{todoForm.$pristine}}</p>
        <p><b>Valid:</b> {{todoForm.$valid}}</p>

        <div class="alert alert-danger" ng-show="todoForm.$dirty && !todoForm.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid todo item!
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="Item" ng-model="todoItem.name" required>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-success btn-lg btn-block" ng-click="todoForm.$valid && save()" ng-disabled="!todoForm.$valid">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </button>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
    {{rp}}
</div>
